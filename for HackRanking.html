    // LeetCode_27
    var removeElement = function(nums, val) {
        for (let i = 0; i< nums.length;){
            if(nums[i] == val){
                for(let j = i; j<= (nums.length-2);j++){
                    nums[j] = nums[j+1];
                }
                nums.length--;
            }else i++;
        }
        // console.log(nums);
    };
