<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Cho 1 arr và 1 số taget hãy viết chương trình để tính các trường hợp mà các phẩn tử trong mảng cộng lại bằng 1 số taget đã cho</p>

    <script>
        const arr = [1,2,3,4,5,6,7,8];
        const taget = 12;
        const mang = []; 
        for (var i = 0; i <= arr.length; i++){
            for (var j = i+1; j <= arr.length-1; j++){
                if (arr[i] + arr[j]  === taget) 
                mang.push("(["+ arr[i] +"]["+ arr[j] +"])");
                document.write("(["+ arr[i] +"]["+ arr[j] +"])");               
            }
            document.write("<br/>");
        }    
        document.write(mang);
    </script>
</body>
</html>
