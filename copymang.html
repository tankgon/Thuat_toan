<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Tu lam
        const C1 = () => {
            const arr = [1,2,3,4,5,6]  
            const thanh = arr.map((item) =>{
                console.log(item);
            })
        }

        //slice
        const C2 = () => {
            const numbers = [1, 2, 3, 4, 5]

            const copy = numbers.slice()
            copy.push(6) // add thêm một item xem mảng cũ nó thay đổi không

            console.log(copy)
            console.log(numbers)
        }

        //map
        const C3 = () => {
            const numbers = [1, 2, 3, 4, 5]

            const copy = numbers.map( num => num )
            copy.push(6) // add thêm một item xem mảng cũ nó thay đổi không

            console.log(copy);
            console.log(numbers);
        }

        //deep copy
        const C4 = () => {
            const numbers = [1, 2, 3, 4, 5];

            const copy = [...numbers];
            copy.push(6); 

            console.log(copy);
            console.log(numbers);
        }





        console.log(C4());
    </script>
</body>
</html>
