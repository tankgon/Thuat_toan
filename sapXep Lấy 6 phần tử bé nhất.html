    <script>

        let Product = [
            { name: 'CPU', price: 750, quality: 10, categoryId: 1, status: "old" },
            { name: 'RAM', price: 50, quality: 2, categoryId: 2, status: "old" },
            { name: 'HDD', price: 70, quality: 1, categoryId: 2, status: "new" },
            { name: 'Main', price: 400, quality: 3, categoryId: 1, status: "new" },
            { name: 'Keyboard', price: 30, quality: 8, categoryId: 4, status: "old" },
            { name: 'Mouse', price: 25, quality: 50, categoryId: 4, status: "old" },
            { name: 'VGA', price: 60, quality: 35, categoryId: 3, status: "old" },
            { name: 'Monitor', price: 120, quality: 28, categoryId: 2, status: "new" },
            { name: 'Case', price: 120, quality: 28, categoryId: 5, status: "new" },
        ]
    //sap xep theo gia với status là new 
    const mang = Product.reduce((arr, item)=>{
        //arr là tạo 1 mảng giống tạo 1 mảng arr = []
        //item là phần tử của mảng đc đọc ra
        if(item.status === "new"){
            arr.push({
                name: `${item.name}`,
                price: `${item.price}`,
                status: "new",
            })
        }
        return arr
    },[])
    const xapXepGia_0 = mang.sort((a,b) => a.price - b.price)
