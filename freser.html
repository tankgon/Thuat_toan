<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        const data = [
            {subject: 'a', product: 'a2'},
            {subject: 'a', product: 'a1'},
            {subject: 'a', product: 'a3'},

            {subject: 'b', product: 'b3'},
            {subject: 'b', product: 'b6'},

            {subject: 'c', product: 'c11'},

            {subject: 'd', product: 'd3'},
            {subject: 'd', product: 'd4'},
            {subject: 'd', product: 'd3'},
            {subject: 'd', product: 'd1'},
        ]
        

        const render = () => {
            const arr = []
            data.map((items) => {
                {
                    !arr[items.subject]
                    ? arr[items.subject] = {subject: items.subject, product: [items.product]}
                    : arr[items.subject].product.push({"items": items.product})
                }
            })
            console.log(arr);
        }
        render()
    </script>
</body>
</html>
